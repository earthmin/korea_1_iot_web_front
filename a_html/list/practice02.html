  <h1>레드향 샐러드 레시피</h1>
  <p><b>재료 : </b>레드향 1개, 아보카도 1개, 토마토1개, 샐러드 채소 30g</p>
  <p><b>드레싱 : </b> 올리브유 1큰술, 레몬즙 2큰술, 꿀1큰술,
  소금 약간</p>
  
  <h4>재료준비</h4>
  <ul>a.샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</ul>
  <ul>b.레드향과 아보카도, 토마토를 먹기 좋은 크기를 썰어둡니다.</ul>
  
  <h4>드레싱 준비</h4>
  <ul>
    c.드레싱 재료를 믹서에 갈아줍니다.
  </ul>
  <h4>샐러드 완성</h4>
  <ul>d.볼에 샐러드 채소와 썰어 둔 레드향,
    아보카도, 토마토를 넣고 드레싱을 뿌리면 끝 !
  </ul>
