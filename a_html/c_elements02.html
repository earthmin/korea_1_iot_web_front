<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    블럭 레벨 요소 예시
    <!-- 블럭레벨이란 ?
    박스처럼 작성한 순서대로 위에서 아래로 쌓이는 형태
    -->
    <div>1</div>
    <ul>2</ul>
    <ol>3</ol>
    <header>4</header>
  </p>
  <p>새로운 줄에서 시작</p>
  
  <p>
    인라인 레벨 요소 예시
    <a>1</a>
    <span>2</span>
    <img src="" alt="">
  </p>
  <!-- 
  줄 복사 단축키:
    alt + shift + 위/아래 방향키 -->
    <hr />
    <!-- hr : 수평줄을 나타내는 태그, 입체적임  -->
    <p>단락태크 : 블럭레벨요소</p>

    <!--  
      줄 이동 단축키
      : alt + 위/아래 방향키-->
    <span>span 태그: 인라인 레벨요소</span>
    </body>

</html>
