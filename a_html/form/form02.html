<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form02.html</title>
</head>
<body>
  <!-- 1.textarea -->
  <!-- textarea는태그는 사용자가 여러 줄의 텍스트를 입력할 수 있는 텍스트 입력 영역을 정의할 때 사용 -->
  <textarea rows="5" cols="10" placeholder="후기를 작성해주세요">안녕하세요 지츄르입니다
  </textarea>

  <br />
  <!-- 2. select -->
  <select size="2" multiple> 
    <option value="kr" selected>한국어</option>
    <option value="ja">일본어</option>
    <option value="ch">중국어</option>
  </select>

  <br />
  <!-- 3. datalist & option 태그  -->
  <input type="text" list="fruit">
  <datalist id="fruit">
    <option value="Apple" />
    <option value="Banana">선택옵션2</option>
    <option value="Orange">선택옵션3</option>
  </datalist>

  <br />
  <!-- 4.button 태그 
  >> input 태그의 각 속성값과 매칭-->
  <button type="submit">제출</button>
  <button type="reset">초기화</button>

  <button type="button">버튼</button>
  
</body>
</html>
