<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display.html</title>
  <style>
    .block {
      display: block;
      background-color: lightblue;
      
      width: 100%;
      margin: 10px 0;
      padding: 15px;

      text-align: center;
    }

    .inline {
      /* 인라인 레벨요소 */
      display: inline;
      background-color: lightgreen;

      /* 인라인 레벨요소는 너비와 높이지정 불가 */
      /* padding 과 margin이 좌우에만 적용이 된다 */

      /* width: 100%; -적용 x */
     /* height: 50px; - 적용x */
      margin: 20px;
      padding: 5px;
      
    }

    .inline-block {
      /* 인라인 + 블록레벨 요소
      -인라인 : 다른요소와 같은 줄에 지정
      -블록 : 너비와 높이를 지정
      
      */
      display: inline-block;
      background-color: lightpink;
      width: 200px;
      height: 200px;

      text-align: center;
       /* - 글자 가로축 정렬 */
      line-height: 200px; 
      /* - 글자 세로축 정렬 */

      margin: 10px;
      padding: 10px;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>
  <div class="block">Block Element</div>

  <span class="inline">Inline Element</span>
  <span class="inline">Inline Element2</span>

  <!-- inline - block 속성값  -->
  <div class="inline-block">Inline-Block Element</div>

  <div class="none">None Element</div>

</body>
</html>
